
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ title }}</h4>
      </div>
      <div class="modal-body">

          <form role="form">
            <div class="form-group">
                <label for="team_name">Team Name</label>
                <input type="text" class="form-control" placeholder="Team Name" required>
            </div>
            <div class="form-group">
                <label for="players">Add Players</label>
                <div class="input-group">
                    <!-- <span class="input-group-addon"><i class="fa fa-search"/></span> -->
                    <input type="text" class="form-control" placeholder="Search username...">
                    <span class="input-group-btn">
                      <button class="btn btn-primary" type="button">Add</button>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
          </form>

      </div>
    </div>
  </div>
</div>
