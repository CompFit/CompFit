<div id="team">
    <seed-sidebar></seed-sidebar>
    <div class="container">
        <div class="topSection row" ng-show="team_selected">
            <div class="col-sm-2">
                <img src="{{avatar}}" alt="/img/team_avatars/default-avatar.png" class="img-thumbnail">
            </div>
            <div class="col-sm-10" >
                <h1>{{team_name}}<button class="btn btn-primary pull-right" ng-show="!isCaptain">Leave Team</button><button class="btn btn-danger pull-right" ng-show="isCaptain">Disband Team</button></h1>
                <h2 ng-repeat="team in teams" ng-if="team.team_id == team_id">Team Captain: {{team.captain_name}}</h2>
            </div>
        </div>
        <div class="members row" ng-show="team_selected">
            <h2 class="col-sm-offset-2">Members of {{team_name}}</h2>
            <div class="col-sm-offset-2" ng-repeat="player in players">
                <a class="list-group-item">{{player.username}}<a class="pull-right">{{player.email}}</a></a>
            </div>
        </div>
        <div class="challenges row" ng-show="team_selected">
            <h2 class="col-sm-offset-2">Current Challenges</h2>
            <div class="col-sm-offset-2" ng-repeat="challenge in challenges">
                <a class="list-group-item">{{challenge.task_name}}</a>
            </div>
        </div>
    </div>

    <div class="topSection row col-sm-offset-2" ng-show="!team_selected">
        <h2> Select a Team </h2>
    </div>
    <create-team-modal id="createteammodal" title="New Team"/>
</div>
