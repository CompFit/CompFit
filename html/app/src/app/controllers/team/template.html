<div id="team">
    <seed-sidebar></seed-sidebar>
    <div class="container">
        <div class="topSection" ng-show="team_selected">
            <div class="row">
                <div class="col-md-2">
                    <img src="{{avatar}}" alt="/img/team_avatars/default-avatar.png" class="img-thumbnail">
                </div>
                <div class="col-md-10">
                    <h1>{{team_name}}</h1>
                    <h3>Team Captain: {{team.captain_name}}</h3>
                    <h3>No. of members: {{players.length}}</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>Members</h2>
                    <ul class="list-group" ng-repeat="player in players">
                         <li class="list-group-item">{{player.username}}</li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>Challenges</h2>
                </div>
            </div>
        </div>

        <div class="topSection" ng-show="!team_selected">
            <h2> Select a Team </h2>
        </div>
        
        <create-team-modal id="createteammodal" title="New Team"/>
    </div>
</div>
