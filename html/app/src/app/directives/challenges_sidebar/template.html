<div class="challenges-sidebar">
  <div class="navbar navbar-default sidebar" role="navigation">
    <div>
        <h3>Your Challenges <a ui-sref-active="active" ui-sref="app.challenge"><i class="fa fa-plus-circle fa-lg fa-pull-right"></i></a></h3>

        <div class="nav list-group" >
            <div ng-repeat="challenge in challenges">
                <a class="list-group-item" ui-sref-active="active" ui-sref="app.challenge({id:{{challenge.challenge_id}}})">{{challenge.challenge_name}}</a>
            </div>
        </div>
    </div>
  </div>
</div>
