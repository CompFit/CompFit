<div id="login">
	<h2>Log in</h2>
	<input type="email" class="form-control" id="email" placehold="Email">
	<input type="password" class="form-control" id="password" placehold="Password">
    <button class="btn btn-primary" ng-click="login()">
        Log in
    </button>
</div>

<p>Don't have an account? <a href="#">Register here.</a></p>
