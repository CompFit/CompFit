
<div class="exercises-sidebar">
  <div class="navbar navbar-default" role="navigation">
    <div>
        <h3>Exercise Log</h3>

        <div class="nav list-group" >
            <div ng-repeat="exercise in log">
                <a class="list-group-item" ui-sref-active="active" ui-sref="app.exercise({id:{{exercise.exercise_id}}})">{{exercise.exercise_name}}</a>
            </div>
        </div>
    </div>
  </div>
</div>
