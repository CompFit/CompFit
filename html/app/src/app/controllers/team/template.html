<div id="team">
    <seed-sidebar></seed-sidebar>
    <div class="container">
        <div class="topSection row" ng-show="team_selected">
            <div class="col-sm-2">
                <img src="{{avatar}}" alt="/img/team_avatars/default-avatar.png" class="img-thumbnail">
            </div>
            <div class="col-sm-10" >
                <h1>{{team_name}}</h1>
<!--                <h2>Team Captain: {{captain_name}}</h2>-->
                <br>
                <ul class="list-group">
                    <li class="list-group-item disabled">Players</li>
                    <li class="list-group-item" ng-repeat="player in players">{{player.username}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="topSection" ng-show="!team_selected">
        <h2> Select a Team </h2>
    </div>
    <create-team-modal id="createteammodal" title="New Team"/>
</div>
