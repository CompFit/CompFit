
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ title }}</h4>
      </div>
      <div class="modal-body">
          <div id="create_challenge_modal">
              <form role="form" ng-submit="submitChallenge()">
                <div class="form-group">
                    <label for="teamSelect"> Select your team: </label><br>
                    <select class="form-control" name="teamSelect" ng-model="selected_team" ng-options="team.team_name for team in usersTeams"></select>
                </div>



                <div class="form-group searchTeam">
                    <label for="teamSearch"> Search opponent team: </label>
                    <span class="opponentSelected">
                        {{selected_opponent.team_name}}
                        <i class='fa fa-close' ng-click='clearOpponent()' ng-show='selected_opponent'></i>
                    </span>
                    <br>
                    <!-- <span class="fa fa-search"/> -->

                    <input id="teamsearch" type="text" class="searchBar" placeholder="Find team" ng-model="query">
                    <ul class='{{state}}' ng-show='query'>
                        <li ng-click='selectOpponent(team)' ng-repeat='team in all_teams | filter: query | limitTo:5'>
                          <div class="teamNameInSearch">{{team.team_name}}</div> <div class="captainNameInSearch">{{team.captain_name}}</div>
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="exercise_name">Task Name</label>
                    <select class="form-control" name="exercise_name" ng-model="selected_exercise"
                        ng-options="exercise.exercise_name for exercise in exerciseList" ng-change="updateUnits()" required>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exercise_repetitions">Repetitions</label>
                    <input type="text" class="form-control" placeholder="Enter an amount" ng-model="new_challenge.repetitions" required>
                </div>

                <div class="form-group">
                    <label for="exercise_units">Units</label>
                    <select class="form-control" ng-model="new_challenge.units" ng-options="unit.unit_name for unit in unitsForExercise" required>
                    </select>
                </div>


                <div class="form-group">
                    <label for="start_date"> Start date: </label>
                    <input id="startDatePicker" type="date" name="start_date" ng-model="new_challenge.start_date" min="{{minChallengeDate}}" required>
                </div>
                <div class="form-group">
                    <label for="end_date"> End date: </label>
                    <input type="date" name="end_date" ng-model="new_challenge.end_date" min="{{minChallengeDate}}" required>
                </div>
                <button type="submit" class="btn btn-success">Create</button>
              </form>

                <!-- <div class="list-group" >
                    <div ng-repeat="player in new_team.players">
                        <p class="list-group-item">{{player.username}} <button class="btn badge badge-danger" ng-click="removeProspectivePlayer(player)"><i class="fa fa-times"></i></button></p>
                    </div>
                </div>
            -->
          </div>


      </div>
    </div>
  </div>
</div>
