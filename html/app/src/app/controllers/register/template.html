<div id="register">
    <div class="container">
        <h1>CompFit</h1>
        <h2>Register</h2>
        <button type="button" class="btn btn-primary">Log in with Facebook</button>
        <hr>
        <div class="form-group-row" ng-app="registerForm" ng-controller="registerController" >
            <form class="register">
                <input type="text" ng-model="newUser.firstName" class="form-control" placeholder="First Name" required/></br>
                <input type="text" ng-model="newUser.lastName" class="form-control" placeholder="Last Name" required/></br>
                <input type="text" ng-model="newUser.username" class="form-control" placeholder="Username" required/></br>
                <input type="email" ng-model="newUser.email" class="form-control" placeholder="leela.turanga@planetexpress.com" required></br>
                <input type="password" ng-model="newUser.password" class="form-control" placeholder="password" required></br>
                <button type="submit" ng-click="submit(newUser)" class="btn btn-primary">Submit</button>
            </form>
            <p>Already have an account? <a ui-sref="app.login">Log in.</a></p>
        </div>
    </div>
</div>
