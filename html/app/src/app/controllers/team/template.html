
<div id="team">
    <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <seed-sidebar></seed-sidebar>
          </div>
          <div class="col-sm-9">
              <div class="topSection row" ng-show="team_selected">
                  <div class="col-sm-2">
                      <img src="{{avatar}}" alt="/img/team_avatars/default-avatar.png" class="img-thumbnail">
                  </div>
                  <div class="col-sm-10">
                      <h1>Team {{team_id}}</h1>

                      <button class="btn btn-info players_dropdown_btn" ng-click="players_dropdown = !players_dropdown">
                          Players
                          <span class="caret"></span>
                      </button>
                      <div class="list-group players_dropdown" ng-show="players_dropdown" >
                          <div ng-repeat="player in players">
                              <a class="list-group-item">{{player.username}}</a>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="topSection" ng-show="!team_selected">
                  <h2> Select a Team </h2>
              </div>
              <modal title="Login form" visible="showModal">
                <form role="form">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </modal>
          </div>
        </div>
    </div>

</div>
